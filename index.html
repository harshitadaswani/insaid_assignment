<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABC</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script
      src="https://kit.fontawesome.com/7fa15c8e24.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="p-s accent-bg2 white-color txt-center">
      New Year. New You. <span class="txt-underline">Shop Now.</span>
    </div>
    <header
      class="secondary-bg accent-color1 flex flex-row p-xs gap-xxl flex-space-around sticky-header"
    >
      <nav class="flex flex-row p-xs m-xs gap-xxl">
        <div class="hover">X</div>
        <div class="hover">Y</div>
        <div class="hover">Z</div>
      </nav>
      <div class="p-xs m-xs logo hover">ABC</div>
      <div class="p-xs m-xs icons flex flex-row gap-xxl">
        <i class="fas fa-user hover"></i>
        <i class="fas fa-heart hover"></i>
        <i class="fas fa-shopping-cart hover"></i>
        <i class="fas fa-info hover"></i>
      </div>
    </header>
    <script src="./src/index.js"></script>
